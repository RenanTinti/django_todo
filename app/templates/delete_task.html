{% extends 'main.html' %}

{% block content %}
<div class="row">
    <div class="col m-5">
        <h3 class="mb-4">Delete Task</h3>
        
        <h5 class="mb-4">Are you sure you want to complete {{ task.title }}?</h5>
        
        <form class="mb-4" action="" method="post">
            {% csrf_token %}
            <input class="btn btn-success" type="submit" value="Complete">
        </form>
        <a href="{% url 'index' %}">
            <button class="btn btn-primary">Cancel</button>
        </a>
    </div>
</div>
{% endblock %}
